name: Deploy to VPS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || vars.NEXT_PUBLIC_API_URL }}
        NEXT_PUBLIC_API_GRAPHQL_URL: ${{ secrets.NEXT_PUBLIC_API_GRAPHQL_URL || vars.NEXT_PUBLIC_API_GRAPHQL_URL }}
        NEXT_PUBLIC_API_WS: ${{ secrets.NEXT_PUBLIC_API_WS || vars.NEXT_PUBLIC_API_WS }}
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST || vars.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME || vars.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY || vars.VPS_SSH_KEY }}
        script: |
          cd /var/www/ta-go
          git pull origin main
          npm ci
          npm run build
          pm2 restart ta-go
          echo "✅ 배포 완료!"
    
    - name: Deploy to VPS (Alternative method)
      if: failure()
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          cd /var/www/ta-go
          git pull origin main
          npm ci
          npm run build
          pm2 restart ta-go
          echo "✅ 배포 완료!"
