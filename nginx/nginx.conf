events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 로그 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # 기본 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # 요청 크기 제한 설정
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # 청크 인코딩 완전 비활성화
    chunked_transfer_encoding off;
    
    # 프록시 버퍼링 완전 비활성화 (청크 인코딩 오류 해결)
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_cache off;
    
    # 추가 청크 인코딩 오류 해결 설정
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Keep-Alive "";

    # 타임아웃 설정 대폭 증가
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    send_timeout 120s;

    # Gzip 압축 비활성화 (청크 인코딩 오류 원인)
    gzip off;

    # 업스트림 서버 정의 (프로덕션용)
    upstream frontend {
        server 127.0.0.1:3011;
        keepalive 32;
    }

    # HTTP 서버 (포트 80) - ta-go.shop 도메인
    server {
        listen 80;
        server_name ta-go.shop www.ta-go.shop;

        # Next.js 정적 파일 최적화 - 청크 인코딩 오류 완전 해결
        location /_next/static/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 정적 파일 캐싱
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # 청크 인코딩 완전 비활성화
            proxy_set_header Transfer-Encoding "";
            proxy_set_header Accept-Encoding "";
            proxy_buffering off;
            proxy_request_buffering off;
            
            # 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 청크 인코딩 오류 완전 방지
            proxy_set_header Connection "";
            proxy_set_header Keep-Alive "";
            
            # 추가 헤더 설정
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            
            # 추가 청크 인코딩 오류 해결
            proxy_set_header TE "";
            proxy_set_header Expect "";
        }

        # 프론트엔드 요청 (ta-go.shop)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 청크 인코딩 완전 비활성화
            proxy_set_header Transfer-Encoding "";
            proxy_set_header Accept-Encoding "";
            proxy_buffering off;
            proxy_request_buffering off;
            
            # 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 백엔드 API 요청 - 외부 서버 3001 포트로 리다이렉트
        location /graphql {
            proxy_pass http://72.60.40.57:3001/graphql;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 청크 인코딩 완전 비활성화
            proxy_set_header Transfer-Encoding "";
            proxy_set_header Accept-Encoding "";
            
            # 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 추가 청크 인코딩 오류 해결
            proxy_set_header TE "";
            proxy_set_header Expect "";
        }

        # API 엔드포인트 추가
        location /api/ {
            proxy_pass http://72.60.40.57:3001/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WebSocket 엔드포인트 추가
        location /socket.io/ {
            proxy_pass http://72.60.40.57:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # WebSocket 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 헬스체크
        location /health {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 기타 정적 파일 캐싱
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # 청크 인코딩 완전 비활성화
            proxy_set_header Transfer-Encoding "";
            proxy_set_header Accept-Encoding "";
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}
